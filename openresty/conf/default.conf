server {
    listen 8888;
    server_name localhost;

    location /test {
        default_type text/plain;
        return 200 "Hello, OpenResty is working!";
    }

    location /lua {
        default_type text/plain;
        content_by_lua_block {
            ngx.say("Hello from Lua!")
            ngx.say("Current time: " .. os.date("%Y-%m-%d %H:%M:%S"))
        }
    }

    location / {
        default_type text/plain;
        return 200 "Welcome to OpenResty!";
    }
}